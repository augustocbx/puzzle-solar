<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <meta name="description" content="Jogo educativo sobre o Sistema Solar - Organize os planetas na ordem correta!">
    <title>Puzzle do Sistema Solar 🪐</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fundo espacial animado -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Tela Inicial -->
    <div id="telaInicial" class="tela ativa">
        <div class="container-inicial">
            <h1 class="titulo-principal">🌟 Puzzle do Sistema Solar 🌟</h1>
            <p class="subtitulo">Organize os planetas na ordem correta!</p>
            <button class="btn-principal" onclick="iniciarJogo()">Começar Jogo</button>
            <button class="btn-secundario" onclick="mostrarRanking()">Ver Ranking</button>
            <button class="btn-secundario" onclick="mostrarChallenges()">Challenges</button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="telaJogo" class="tela">
        <div class="header-jogo">
            <button class="btn-voltar" onclick="voltarInicio()">← Voltar</button>
            <div class="info-jogo">
                <span class="challenge-atual" id="challengeAtual">Modo Clássico</span>
                <span class="cronometro" id="cronometro">⏱️ 00:00</span>
                <span class="tentativas" id="tentativas">❌ Erros: 0</span>
                <span class="pontos" id="pontos">⭐ 0 pontos</span>
            </div>
        </div>

        <!-- Barra de Progresso -->
        <div class="progresso-container">
            <div class="progresso-texto">Progresso: <span id="progressoTexto">0/8</span></div>
            <div class="progresso-barra">
                <div class="progresso-preenchimento" id="progressoPreenchimento"></div>
            </div>
        </div>

        <!-- Mensagem Motivacional -->
        <div class="mensagem-motivacional" id="mensagemMotivacional"></div>

        <div class="area-jogo">
            <!-- Área dos Planetas Embaralhados -->
            <div class="area-planetas" id="areaPlanetas">
                <h3>Arraste os planetas:</h3>
                <div class="planetas-container" id="planetasContainer"></div>
            </div>

            <!-- Área dos Slots (Sistema Solar com Órbitas) -->
            <div class="area-slots">
                <h3>Monte o Sistema Solar:</h3>
                <div class="sistema-solar">
                    <div class="sol">☀️</div>
                    <div class="orbitas-container" id="orbitasContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Vitória -->
    <div id="telaVitoria" class="tela">
        <div class="modal-vitoria">
            <div class="confetti"></div>
            <h1 class="titulo-vitoria">🎉 PARABÉNS! 🎉</h1>
            <p class="mensagem-vitoria">Você completou o puzzle!</p>
            <div class="estatisticas">
                <p>⏱️ Tempo: <span id="tempoFinal">00:00</span></p>
                <p>❌ Erros: <span id="errosFinal">0</span></p>
                <p>⭐ Pontos: <span id="pontosFinal">0</span></p>
                <p id="mensagemChallenge" class="mensagem-challenge"></p>
            </div>
            <input type="text" id="nomeJogador" placeholder="Digite seu nome" maxlength="20">
            <button class="btn-principal" onclick="salvarRanking()">Salvar no Ranking</button>
            <button class="btn-secundario" onclick="jogarNovamente()">Jogar Novamente</button>
        </div>
    </div>

    <!-- Tela de Ranking -->
    <div id="telaRanking" class="tela">
        <div class="container-ranking">
            <h1>🏆 Ranking 🏆</h1>

            <!-- Abas de Ranking -->
            <div class="tabs-ranking">
                <button class="tab-btn ativo" onclick="alternarTipoRanking('permanente')">🏅 Permanente</button>
                <button class="tab-btn" onclick="alternarTipoRanking('temporario')">⏳ Temporário</button>
            </div>

            <!-- Botão Limpar (só aparece no temporário) -->
            <div id="btnLimparContainer" class="btn-limpar-container" style="display: none;">
                <button class="btn-limpar" onclick="limparRankingTemporario()">🗑️ Limpar Ranking Temporário</button>
            </div>

            <!-- Filtros -->
            <div class="filtros-ranking">
                <button class="btn-filtro ativo" onclick="filtrarRanking('todos')">Todos</button>
                <button class="btn-filtro" onclick="filtrarRanking('classico')">Clássico</button>
                <button class="btn-filtro" onclick="filtrarRanking('velocista')">Velocista</button>
                <button class="btn-filtro" onclick="filtrarRanking('precisao')">Precisão</button>
                <button class="btn-filtro" onclick="filtrarRanking('memoria')">Memória</button>
            </div>

            <div id="listaRanking" class="lista-ranking"></div>
            <button class="btn-voltar" onclick="voltarInicio()">← Voltar</button>
        </div>
    </div>

    <!-- Tela de Challenges -->
    <div id="telaChallenges" class="tela">
        <div class="container-challenges">
            <h1>🎮 Challenges 🎮</h1>
            <div class="challenges-grid" id="challengesGrid"></div>
            <button class="btn-voltar" onclick="voltarInicio()">← Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
